baseURL: "https://gigglesquid.tech/"
languageCode: "en-uk"
title: "GiggleSquid"
theme: "PaperMod"

enableRobotsTXT: true
enableGitInfo: true

pagination:
  pagerSize: 8

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - identifier: home
      name: home
      url: /
      weight: 10
    - identifier: about
      name: about
      url: /about/
      weight: 20
    # - identifier: series
    #   name: series
    #   url: /series/
    #   weight: 30
    # - identifier: tags
    #   name: tags
    #   url: /tags/
    #   weight: 40
    # - identifier: archive
    #   name: archive
    #   url: /archive/
    #   weight: 50
    # - identifier: search
    #   name: search
    #   url: /search/
    #   weight: 60

taxonomies:
  tag: tags
  series: series

params:
  env: production
  title: That Ferret Blog
  description: "GiggleSquid's ramblings"
  keywords: [Blog]
  author: GiggleSquid
  DateFormat: "2 January, 2006"
  copyrightStartYear: 2025
  defaultTheme: dark
  disableThemeToggle: false
  cdnUrl: https://cdn.gigglesquid.tech

  profileMode:
    enabled: true
    title: "GiggleSquid"
    subtitle: "An ex IT gremlin"
    imageUrl: "/The_Giggle_Squid.jpg" # optional
    imageTitle: "GiggleSquid Logo" # optional
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: Archive
        url: "/archive"
      - name: Tags
        url: "/tags"

  socialIcons:
    - name: github
      url: "https://github.com/GiggleSquid"

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowPageNums: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  ShareButtons: ["reddit", "telegram"]

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 20
    keys: ["title", "permalink", "summary", "content"]

  footer:
