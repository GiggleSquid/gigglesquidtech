    text : Site created by <a target="_blank" rel="noopener noreferrer" href="https://gigglesquid.tech">Jack "GiggleSquid" Connors</a>

privacy:
    disable: false
    privacyEnhanced: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

module:
    mounts:
    - source: assets
      target: assets
    - source: "node_modules/@catppuccin/palette/css"
      target: "assets/css/catppuccin"
    - source: "node_modules/@justinribeiro/lite-youtube"
      target: "assets/js/lite-youtube"

build:
  buildStats:
    enable: true
